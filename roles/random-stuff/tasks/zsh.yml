- name: Install zsh
  apt:
    name:
      - command-not-found
      - zsh
  become: yes
  tags: packages

- name: Clone oh-my-zsh
  git:
    repo: https://github.com/robbyrussell/oh-my-zsh/
    dest: "{{ first_user.home }}/.oh-my-zsh"
    update: no
  become: yes
  become_user: "{{ first_user.name }}"
  tags:
    - configuration
    - oh-my-zsh

- name: Download .zshrc
  get_url:
    url: "{{ dot_zshrc_url }}"
    dest: "{{ first_user.home }}/.zshrc"
    owner: "{{ first_user.name }}"
    group: "{{ first_user.name }}"
    force: no
  tags:
    - configuration
    - oh-my-zsh

- name: Create zsh directories
  file:
    path: "{{ item }}"
    state: directory
    owner: "{{ first_user.name }}"
    group: "{{ first_user.name }}"
    mode: 0755
  with_items:
    - "{{ first_user.home }}/.marks"
    - "{{ first_user.home }}/.zsh_custom"

- name: Add some aliases
  lineinfile:
    path: "{{ zsh_custom_directory }}/alias.zsh"
    regexp: "^[#\\s]*alias\\s+{{ item.alias | regex_escape() }}="
    line: "alias {{ item.alias }}=\"{{ item.value }}\""
    owner: "{{ first_user.name }}"
    group: "{{ first_user.name }}"
    create: yes
  with_items:
    - { alias: 'e', value: 'editor' }
    - { alias: 'j', value: 'jump' }
    - { alias: 'o', value: 'xdg-open' }

- name: Clone fzf
  git:
    repo: https://github.com/junegunn/fzf
    dest: "{{ first_user.home }}/.fzf"
    update: no
  become: yes
  become_user: "{{ first_user.name }}"
  tags:
    - configuration
    - fzf

# TODO: Don't depend on versioned url
- name: Download fzf executable
  unarchive:
    src: https://github.com/junegunn/fzf-bin/releases/download/0.17.5/fzf-0.17.5-linux_amd64.tgz
    dest: "{{ first_user.home }}/.fzf/bin/"
    remote_src: yes
    creates: "{{ first_user.home }}/.fzf/bin/fzf"
  tags:
    - configuration
    - fzf

- name: Configure fzf loading
  copy:
    content: |
      export FZF_HOME=~/.fzf/
      # Setup fzf
      # ---------
      if [[ ! "$PATH" == *$FZF_HOME/bin* ]]; then
        export PATH="$PATH:$FZF_HOME/bin"
      fi

      # Auto-completion
      # ---------------
      [[ $- == *i* ]] && source "$FZF_HOME/shell/completion.zsh" 2> /dev/null

      # Key bindings
      # ------------
      source "$FZF_HOME/shell/key-bindings.zsh"

    dest: "{{ zsh_custom_directory }}/fzf.zsh"
    owner: "{{ first_user.name }}"
    group: "{{ first_user.name }}"
    mode: 0644
  tags:
    - configuration
    - fzf

- name: Set {{ first_user.name }} shell to zsh
  user:
    name: "{{ first_user.name }}"
    shell: /bin/zsh
  become: yes
